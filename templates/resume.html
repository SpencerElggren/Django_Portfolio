{% extends 'base.html' %}
{% load static %}
{% load compress %}
{% block title %}{{ block.super }} | Resume {% endblock %}
{% block content %}
{% compress css %}
<link rel="stylesheet" href="{% static 'app/css/resume.css' %}">
{% endcompress %}
<section id="intro">
     <div class="intro-overlay"></div>
    <div class="intro-content">
        <div class="row">
            <div class="col-twelve">
                <p class="intro-position">
                    <span>~Check out what I have been doing~</span>
                </p>
                <h1> Dig a little deeper</h1>
        </div>
        </div>
        <div class="row button-section">
            <div class="col-twelve">
                <a href="{% static 'app/Spencer_Elggren.pdf' %}" target="_blank"  rel="noreferrer" title="Resume" class="button stroke">Download Resume</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
